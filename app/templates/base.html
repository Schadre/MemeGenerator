<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="../static/person-drowning-solid.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/index.css">
    <script src="https://kit.fontawesome.com/1c41108679.js" crossorigin="anonymous"></script>
    <title>MEME!</title>
</head>
<body>
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top mask-custom shadow-0 flex justify-content space-between">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('site.home') }}">MEME ME BABY!</a>
        <ul class="navbar-nav ms-auto d-flex flex-row">
          {% if current_user.is_authenticated %}
            <li class="nav-item me-3 me-lg-4">
                <a class="nav-link" href="{{ url_for('site.profile') }}">
                  Profile
                </a>
              </li>
              <li class="nav-item me-3 me-lg-4">
                <a class="nav-link" href="{{ url_for('site.Memes') }}">
                  Memes
                </a>
              </li>
              <li class="nav-item me-3 me-lg-4">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">
                  Logout
                </a>
              </li>
              {% else %}
              {% if not hide_signin_signup %}
              <li class="nav-item me-3 me-lg-4">
                <a class="nav-link" href="{{ url_for('auth.signin') }}">
                  Sign In
                </a>
              </li>
              <li class="nav-item me-3 me-lg-4">
                <a class="nav-link" href="{{ url_for('auth.signup') }}">
                  Sign Up
                </a>
              </li>
              {% endif %}
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
