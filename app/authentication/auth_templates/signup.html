{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../../static/images/Home.jpeg');
        background-position: center;
        height: 100vh;
        background-size: cover;
        margin: 0;
        padding: 5%;
        display: grid;
        height: 100vh;
        place-items: center;
    }
a {
  color: white;
  position: relative;
  text-decoration: none;
}

a::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 4px;
  border-radius: 4px;
  background-color: #F57F17;
  bottom: 0;
  left: 0;
  transform-origin: right;
  transform: scaleX(0);
  transition: transform .3s ease-in-out;
}

a:hover::before {
  transform-origin: left;
  transform: scaleX(1);
}
 
.btn {
    color: #F57F17;
}

.btn:hover {
    color:whitesmoke;
}
</style>
<main class="container p-5">
    <div class="row">
        <aside class="col-12 col-md-6">
            <h2 style="color: #F57F17;">Create your account</h2>
            {% include 'forms.html' %}
        </aside>
    </div>
</main>
{% endblock %}
