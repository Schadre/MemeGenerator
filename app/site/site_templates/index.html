{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../../static/images/Home.jpeg');
        background-position: center;
        height: 100vh;
        background-size: cover;
        margin: 0;
        padding: 5%;
        display: grid;
        height: 100vh;
        place-items: center;
    }
a {
  color: white;
  position: relative;
  text-decoration: none;
}

a::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 4px;
  border-radius: 4px;
  background-color: #F57F17;
  bottom: 0;
  left: 0;
  transform-origin: right;
  transform: scaleX(0);
  transition: transform .3s ease-in-out;
}

a:hover::before {
  transform-origin: left;
  transform: scaleX(1);
}
 
</style>
<section class="p-5">
    <section class="p-5">
        <h6 class="text-center text-shadow p-6" style="color: #F57F17;">
            Back-end Flask application that allows users to 
            Sign-Up/Sign-In<br>
            Storing all their Memes.<br>
            Adding, Deleting, & Updating directly on the site. <br>
            PostgreSQL database <br>
        </h6>
    </section>
</section>
{% endblock %}
